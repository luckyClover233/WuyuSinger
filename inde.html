<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟歌手舞语 - 官方介绍</title>
    <style>
        :root {
            --primary-color: #FF7FAA;
            --secondary-color: #000000;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFB6C1 0%, #E6E6FA 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
            margin: 30px 0;
        }

        .singer-info {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .character-img {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
        }

        .character-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .details {
            flex: 2;
            min-width: 300px;
        }

        .spec-list {
            list-style: none;
            padding: 0;
        }

        .spec-list li {
            margin: 15px 0;
            padding: 10px;
            background: #f8f8ff;
            border-radius: 8px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            filter: brightness(1.2);
        }

        @media (max-width: 768px) {
            .singer-info {
                flex-direction: column;
            }
            
            .character-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">❀ AI歌手舞语 ❀</h1>
        
        <section class="singer-info">
            <div class="character-img">
                <img src="https://img.moegirl.org.cn/common/thumb/f/f7/%E8%99%9A%E6%8B%9F%E6%AD%8C%E6%89%8B%E8%88%9E%E8%AF%AD%E7%AB%8B%E7%BB%98.png/800px-%E8%99%9A%E6%8B%9F%E6%AD%8C%E6%89%8B%E8%88%9E%E8%AF%AD%E7%AB%8B%E7%BB%98.png" alt="舞语角色立绘">
            </div>
            
            <div class="details">
                <h2>基本设定</h2>
                <ul class="spec-list">
                    <li>🎵 歌手名称：舞语 (WuYu)</li>
                    <li>🎛️ 合成引擎：<a href="https://github.com/openVpi/DiffSinger" target="_blank" rel="noopener noreferrer">DiffSinger</a> </li>
                    <li>🎤 发声音域：C3 ~ A5</li>
                    <li>🌟 推荐音域：G3 ~ G5</li>
					<li>📧 声库体验：联系邮箱wuyuSinger@qq.com</li>
                </ul>
                
                <h2>声库特点</h2>
                <p>✨ 搭载AI智能呼吸补偿技术<br>
                   🎭 支持戏曲腔与流行唱法切换<br>
                   💫 高精度的情感参数调节系统</p>
            </div>
        </section>

        <h2 class="section-title">热门作品展示</h2>
        <div class="video-gallery">
            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1dV4y1a75S" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1WLwYefE8d" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1vY4y1m7L9" allowfullscreen></iframe>
            </div>
			            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1Cs9hYvEZG" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1br4y1f78T" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1bf421D7Pn" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
